      :root {
        --bg: #f5f7fb;
        --card: #ffffff;
        --ink: #0f172a;
        --muted: #506078;
        --accent: #ff6b6b;
        --success: #22c55e;
        --sparkle: #ffd166;
        --shadow: 0 20px 50px rgba(15, 23, 42, 0.15);
        --radius-lg: 26px;
        --radius-md: 18px;
        --radius-sm: 12px;
        --font-base: "Baloo 2", "Comic Neue", "Comic Sans MS", system-ui, sans-serif;
        --font-title: "Fredoka", "Baloo 2", system-ui, sans-serif;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        background: radial-gradient(circle at top, #e7f7ff 0%, #fff6f6 45%, #f0fff3 100%);
        color: var(--ink);
        font-family: var(--font-base);
        display: grid;
        place-items: center;
        padding: 24px;
      }

      .shell {
        width: min(920px, 100%);
        display: grid;
        gap: 18px;
      }

      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 16px;
      }

      .brand {
        font-family: var(--font-title);
        font-size: clamp(1.4rem, 2vw, 1.9rem);
        font-weight: 700;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .brand-logo {
        width: 40px;
        height: 40px;
        border-radius: 12px;
        box-shadow: 0 8px 16px rgba(15, 23, 42, 0.15);
        border: 2px solid rgba(255, 255, 255, 0.8);
        object-fit: cover;
        background: #fff;
      }

      .lang-select {
        display: grid;
        gap: 6px;
        font-size: 0.85rem;
        color: var(--muted);
      }

      select {
        padding: 8px 12px;
        border-radius: var(--radius-sm);
        border: 1px solid rgba(15, 23, 42, 0.15);
        background: #fff;
        font-family: inherit;
        font-weight: 600;
      }

      .card {
        background: var(--card);
        border-radius: var(--radius-lg);
        box-shadow: var(--shadow);
        padding: clamp(18px, 4vw, 28px);
        display: grid;
        gap: 18px;
      }

      .offline-copy h1 {
        font-family: var(--font-title);
        margin: 0 0 6px;
        font-size: clamp(1.6rem, 3vw, 2.3rem);
      }

      .offline-copy p {
        margin: 0;
        color: var(--muted);
        line-height: 1.5;
      }

      .offline-copy .hint {
        font-weight: 600;
      }

      .game-card {
        background: linear-gradient(135deg, #fff5d9, #ffeef7);
        border-radius: var(--radius-md);
        padding: 16px;
        display: grid;
        gap: 14px;
        border: 2px solid rgba(255, 214, 102, 0.5);
      }

      .game-head h2 {
        margin: 0 0 6px;
        font-family: var(--font-title);
        font-size: 1.25rem;
      }

      .game-head p {
        margin: 0;
        color: var(--muted);
      }

      .game-grid {
        display: grid;
        grid-template-columns: repeat(3, minmax(80px, 1fr));
        gap: 10px;
      }

      .tile {
        border: none;
        border-radius: var(--radius-md);
        padding: 14px 10px;
        font-family: var(--font-title);
        font-size: 2.1rem;
        cursor: pointer;
        min-height: 80px;
        color: #102a43;
        display: grid;
        place-items: center;
        gap: 4px;
        box-shadow: inset 0 0 0 2px rgba(15, 23, 42, 0.08);
        transition: transform 0.15s ease, box-shadow 0.15s ease;
        touch-action: none;
      }

      .tile:hover {
        transform: translateY(-2px);
        box-shadow: inset 0 0 0 2px rgba(15, 23, 42, 0.15), 0 8px 16px rgba(15, 23, 42, 0.1);
      }

      .tile.selected {
        box-shadow: inset 0 0 0 3px var(--accent), 0 8px 18px rgba(255, 107, 107, 0.25);
      }

      .tile.matched {
        box-shadow: inset 0 0 0 3px var(--success), 0 10px 20px rgba(34, 197, 94, 0.2);
        transform: translateY(-3px);
      }

      .tile.dragging {
        transform: scale(1.05) rotate(-1.5deg);
        box-shadow: inset 0 0 0 3px var(--accent), 0 14px 26px rgba(255, 107, 107, 0.25);
      }

      .tile.target {
        box-shadow: inset 0 0 0 3px var(--sparkle), 0 10px 20px rgba(255, 209, 102, 0.3);
      }

      .tile-emoji {
        font-size: 2.2rem;
        line-height: 1;
      }

      .tile-label {
        font-size: 0.85rem;
        font-weight: 700;
      }

      .tile[data-fruit="apple"] {
        background: linear-gradient(135deg, #ffdede, #fff3e0);
      }

      .tile[data-fruit="banana"] {
        background: linear-gradient(135deg, #fff4bf, #fffbe8);
      }

      .tile[data-fruit="strawberry"] {
        background: linear-gradient(135deg, #ffd6ea, #ffeef7);
      }

      .tile[data-fruit="orange"] {
        background: linear-gradient(135deg, #ffe2c7, #fff1dd);
      }

      .game-status {
        font-weight: 700;
        color: var(--muted);
        min-height: 24px;
      }

      .game-actions {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }

      .game-actions button {
        border: none;
        border-radius: 999px;
        padding: 10px 18px;
        font-family: var(--font-title);
        font-weight: 700;
        cursor: pointer;
      }

      .game-reset {
        background: linear-gradient(135deg, #ff8a65, #ff6b6b);
        color: #fff;
      }

      .game-retry {
        background: linear-gradient(135deg, #ffe9a8, #ffd166);
        color: #513100;
      }

      footer {
        text-align: center;
        font-size: 0.9rem;
        color: var(--muted);
      }

      @media (max-width: 640px) {
        header {
          flex-direction: column;
          align-items: flex-start;
        }

        .game-grid {
          grid-template-columns: repeat(3, minmax(72px, 1fr));
        }
      }
    </style>

          while (attempts < 20) {
            const preset = presets[Math.floor(Math.random() * presets.length)];
            const candidate = shuffle(preset);
            if (hasPossibleMove(candidate)) {
              next = candidate;
              break;
            }
            attempts += 1;
          }
          state.grid = next || presets[0].slice();
          state.selected = null;
          state.matched = [];
          els.gameStatus.textContent = t("game_status_ready");
        }

        function isAdjacent(a, b) {
          const rowA = Math.floor(a / 3);
          const colA = a % 3;
          const rowB = Math.floor(b / 3);
          const colB = b % 3;
          return Math.abs(rowA - rowB) + Math.abs(colA - colB) === 1;
        }

        function findMatchInGrid(grid) {
          const matches = [];
          for (let row = 0; row < 3; row += 1) {
            const base = row * 3;
            const a = grid[base];
            if (a && a === grid[base + 1] && a === grid[base + 2]) {
              matches.push(base, base + 1, base + 2);
            }
          }
          for (let col = 0; col < 3; col += 1) {
            const a = grid[col];
            if (a && a === grid[col + 3] && a === grid[col + 6]) {
              matches.push(col, col + 3, col + 6);
            }
          }
          return Array.from(new Set(matches));
        }

        function findMatch() {
          return findMatchInGrid(state.grid);
        }

        function hasPossibleMove(grid) {
          const copy = grid.slice();
          const swapIndexes = [
            [0, 1],
            [1, 2],
            [3, 4],
            [4, 5],
            [6, 7],
            [7, 8],
            [0, 3],
            [3, 6],
            [1, 4],
            [4, 7],
            [2, 5],
            [5, 8]
          ];
          for (const [a, b] of swapIndexes) {
            const temp = copy[a];
            copy[a] = copy[b];
            copy[b] = temp;
            const match = findMatchInGrid(copy);
            copy[b] = copy[a];
            copy[a] = temp;
            if (match.length) {
              return true;
            }
          }
          return false;
        }

        function swap(a, b) {
          const temp = state.grid[a];
          state.grid[a] = state.grid[b];
          state.grid[b] = temp;
        }

        function setDragTarget(next) {
          if (state.dragTarget === next) {
            return;
          }
          if (state.dragTarget !== null) {
            const prev = els.gameGrid.querySelector(".tile[data-index='" + state.dragTarget + "']");
            if (prev) {
              prev.classList.remove("target");
            }
          }
          state.dragTarget = next;
          if (next !== null) {
            const nextTile = els.gameGrid.querySelector(".tile[data-index='" + next + "']");
            if (nextTile) {
              nextTile.classList.add("target");
            }
          }
        }

        function clearDragState() {
          if (state.dragging !== null) {
            const dragTile = els.gameGrid.querySelector(".tile[data-index='" + state.dragging + "']");
            if (dragTile) {
              dragTile.classList.remove("dragging");
            }
          }
          if (state.dragTarget !== null) {
            const targetTile = els.gameGrid.querySelector(".tile[data-index='" + state.dragTarget + "']");
            if (targetTile) {
              targetTile.classList.remove("target");
            }
          }
          state.dragging = null;
          state.dragTarget = null;
          state.dragMoved = false;
          activePointerId = null;
        }

        function applySwap(a, b) {
          swap(a, b);
          const match = findMatch();
          if (match.length) {
            state.matched = match;
            els.gameStatus.textContent = t("game_status_win");
          } else {
            swap(a, b);
            state.matched = [];
            els.gameStatus.textContent = t("game_status_try");
          }
          state.selected = null;
          renderGrid();
        }

        function handleSelect(index) {
          if (state.selected === null) {
            state.selected = index;
            renderGrid();
            return;
          }
          if (state.selected === index) {
            state.selected = null;
            renderGrid();
            return;
          }
          if (!isAdjacent(state.selected, index)) {
            state.selected = index;
            els.gameStatus.textContent = t("game_status_adjacent");
            renderGrid();
            return;
          }
          applySwap(state.selected, index);
        }

        function handlePointerDown(event, index) {
          if (activePointerId !== null) {
            return;
          }
          activePointerId = event.pointerId;
          state.dragging = index;
          state.dragMoved = false;
          const tile = event.currentTarget;
          tile.classList.add("dragging");
          tile.setPointerCapture(event.pointerId);
        }

        function handlePointerMove(event) {
          if (activePointerId !== event.pointerId || state.dragging === null) {
            return;
          }
          state.dragMoved = true;
          const hit = document.elementFromPoint(event.clientX, event.clientY);
          const tile = hit ? hit.closest(".tile") : null;
          if (!tile) {
            setDragTarget(null);
            return;
          }
          const targetIndex = Number(tile.dataset.index);
          if (!Number.isFinite(targetIndex) || targetIndex === state.dragging) {
            setDragTarget(null);
            return;
          }
          if (!isAdjacent(state.dragging, targetIndex)) {
            setDragTarget(null);
            return;
          }
          setDragTarget(targetIndex);
        }

        function handlePointerUp(event, index) {
          if (activePointerId !== event.pointerId) {
            return;
          }
          const origin = state.dragging;
          const target = state.dragTarget;
          const moved = state.dragMoved;
          clearDragState();
          if (target !== null && origin !== null) {
            skipClick = true;
            applySwap(origin, target);
            return;
          }
          if (!moved && index !== null) {
            handleSelect(index);
          }
        }

        function handlePointerCancel(event) {
          if (activePointerId !== event.pointerId) {
            return;
          }
          clearDragState();
        }

        function renderGrid() {
          els.gameGrid.innerHTML = "";
          state.grid.forEach((fruit, index) => {
            const emojiMap = {
              apple: "üçé",
              banana: "üçå",
              strawberry: "üçì",
              orange: "üçä"
            };
            const emoji = emojiMap[fruit] || "üçì";
            const button = document.createElement("button");
            button.type = "button";
            button.className = "tile";
            button.setAttribute("aria-label", t("fruit_" + fruit));
            button.dataset.fruit = fruit;
            button.dataset.index = String(index);
            button.innerHTML =
              "<span class=\"tile-emoji\" aria-hidden=\"true\">" +
              emoji +
              "</span><span class=\"tile-label\">" +
              t("fruit_" + fruit) +
              "</span>";
            if (state.selected === index) {
              button.classList.add("selected");
            }
            if (state.matched.includes(index)) {
              button.classList.add("matched");
            }
            button.addEventListener("pointerdown", (event) => handlePointerDown(event, index));
            button.addEventListener("pointermove", handlePointerMove);
            button.addEventListener("pointerup", (event) => handlePointerUp(event, index));
            button.addEventListener("pointercancel", handlePointerCancel);
            button.addEventListener("click", (event) => {
              if (skipClick) {
                skipClick = false;
                event.preventDefault();
                return;
              }
              handleSelect(index);
            });
            els.gameGrid.appendChild(button);
          });
        }

        els.lang.addEventListener("change", (event) => setLang(event.target.value));
        els.gameReset.addEventListener("click", () => {
          buildBoard();
          renderGrid();
        });
        els.gameRetry.addEventListener("click", () => window.location.reload());

        const savedLang = localStorage.getItem("uiLang") || "en";
        buildBoard();
        setLang(savedLang);
      })();
    </script>
  </body>
</html>
