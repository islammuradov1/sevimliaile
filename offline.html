    <style>
      :root {
        --bg: #f5f7fb;
        --card: #ffffff;
        --ink: #0f172a;
        --muted: #506078;
        --accent: #ff6b6b;
        --success: #22c55e;
        --sparkle: #ffd166;
        --shadow: 0 20px 50px rgba(15, 23, 42, 0.15);
        --radius-lg: 26px;
        --radius-md: 18px;
        --radius-sm: 12px;
        --font-base: "Baloo 2", "Comic Neue", "Comic Sans MS", system-ui, sans-serif;
        --font-title: "Fredoka", "Baloo 2", system-ui, sans-serif;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        background: radial-gradient(circle at top, #e7f7ff 0%, #fff6f6 45%, #f0fff3 100%);
        color: var(--ink);
        font-family: var(--font-base);
        display: grid;
        place-items: center;
        padding: 24px;
      }

      .shell {
        width: min(920px, 100%);
        display: grid;
        gap: 18px;
      }

      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 16px;
      }

      .brand-link {
        text-decoration: none;
        color: inherit;
      }

      .brand {
        font-family: var(--font-title);
        font-size: clamp(1.4rem, 2vw, 1.9rem);
        font-weight: 700;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .brand-logo {
        width: 40px;
        height: 40px;
        border-radius: 12px;
        box-shadow: 0 8px 16px rgba(15, 23, 42, 0.15);
        border: 2px solid rgba(255, 255, 255, 0.8);
        object-fit: cover;
        background: #fff;
      }

      .lang-select {
        display: grid;
        gap: 6px;
        font-size: 0.85rem;
        color: var(--muted);
      }

      select {
        padding: 10px 16px;
        border-radius: 999px;
        border: 2px solid rgba(47, 126, 230, 0.35);
        background: linear-gradient(135deg, #ffffff, #e7f2ff);
        font-family: inherit;
        font-weight: 700;
        font-size: 0.95rem;
        box-shadow: 0 10px 18px rgba(47, 126, 230, 0.18);
      }

      .card {
        background: var(--card);
        border-radius: var(--radius-lg);
        box-shadow: var(--shadow);
        padding: clamp(18px, 4vw, 28px);
        display: grid;
        gap: 18px;
      }

      .offline-copy h1 {
        font-family: var(--font-title);
        margin: 0 0 6px;
        font-size: clamp(1.6rem, 3vw, 2.3rem);
      }

      .offline-copy p {
        margin: 0;
        color: var(--muted);
        line-height: 1.5;
      }

      .offline-copy .hint {
        font-weight: 600;
      }

      .game-card {
        background: linear-gradient(135deg, #fff5d9, #ffeef7);
        border-radius: var(--radius-md);
        padding: 16px;
        display: grid;
        gap: 14px;
        border: 2px solid rgba(255, 214, 102, 0.5);
      }

      .game-wrap {
        display: grid;
        grid-template-columns: minmax(140px, 180px) minmax(0, 1fr) minmax(140px, 180px);
        gap: 14px;
        align-items: start;
      }

      .ad-tall {
        background: rgba(255, 255, 255, 0.9);
        border-radius: var(--radius-md);
        border: 2px dashed rgba(15, 23, 42, 0.12);
        padding: 10px;
        display: grid;
        gap: 8px;
        text-align: center;
        color: var(--muted);
        font-weight: 600;
      }

      .ad-tall .ad-box {
        width: 100%;
        height: 140px;
        border-radius: 16px;
        background: #ffffff;
        border: 2px solid rgba(15, 23, 42, 0.08);
        display: grid;
        place-items: center;
        overflow: hidden;
      }

      .ad-tall img {
        width: 60%;
        height: auto;
        object-fit: contain;
      }

      .game-head h2 {
        margin: 0 0 6px;
        font-family: var(--font-title);
        font-size: 1.25rem;
      }

      .game-head p {
        margin: 0;
        color: var(--muted);
      }

      .game-prompt {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 8px 12px;
        border-radius: 999px;
        border: 2px dashed rgba(255, 107, 107, 0.4);
        background: #fff7f0;
        font-weight: 700;
        color: #5a2b2b;
        width: 100%;
        font-size: clamp(1.4rem, 3vw, 2rem);
        justify-content: center;
        text-align: center;
      }

      .game-grid {
        display: grid;
        grid-template-columns: repeat(3, minmax(80px, 1fr));
        gap: 10px;
      }

      .tile {
        border: none;
        border-radius: var(--radius-md);
        padding: 14px 10px;
        font-family: var(--font-title);
        font-size: 2.1rem;
        cursor: pointer;
        min-height: 80px;
        color: #102a43;
        display: grid;
        place-items: center;
        gap: 4px;
        box-shadow: inset 0 0 0 2px rgba(15, 23, 42, 0.08);
        transition: transform 0.15s ease, box-shadow 0.15s ease;
        touch-action: none;
      }

      .tile:hover {
        transform: translateY(-2px);
        box-shadow: inset 0 0 0 2px rgba(15, 23, 42, 0.15), 0 8px 16px rgba(15, 23, 42, 0.1);
      }

      .tile.selected {
        box-shadow: inset 0 0 0 3px var(--accent), 0 8px 18px rgba(255, 107, 107, 0.25);
      }

      .tile.matched {
        box-shadow: inset 0 0 0 3px var(--success), 0 10px 20px rgba(34, 197, 94, 0.2);
        transform: translateY(-3px);
      }

      .tile.correct {
        box-shadow: inset 0 0 0 3px var(--success), 0 10px 20px rgba(34, 197, 94, 0.2);
        transform: translateY(-3px);
      }

      .tile.dragging {
        transform: scale(1.05) rotate(-1.5deg);
        box-shadow: inset 0 0 0 3px var(--accent), 0 14px 26px rgba(255, 107, 107, 0.25);
      }

      .tile.target {
        box-shadow: inset 0 0 0 3px var(--sparkle), 0 10px 20px rgba(255, 209, 102, 0.3);
      }

      .tile-emoji {
        font-size: 2.2rem;
        line-height: 1;
      }

      .tile-label {
        font-size: 0.85rem;
        font-weight: 700;
      }

      .tile[data-fruit="apple"] {
        background: linear-gradient(135deg, #ffdede, #fff3e0);
      }

      .tile[data-fruit="banana"] {
        background: linear-gradient(135deg, #fff4bf, #fffbe8);
      }

      .tile[data-fruit="strawberry"] {
        background: linear-gradient(135deg, #ffd6ea, #ffeef7);
      }

      .tile[data-fruit="orange"] {
        background: linear-gradient(135deg, #ffe2c7, #fff1dd);
      }

      .game-status {
        font-weight: 700;
        color: var(--muted);
        min-height: 24px;
      }

      .game-status.success {
        color: #1f9d5c;
      }

      .game-actions {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }

      .game-actions button {
        border: none;
        border-radius: 999px;
        padding: 10px 18px;
        font-family: var(--font-title);
        font-weight: 700;
        cursor: pointer;
      }

      .game-reset {
        background: linear-gradient(135deg, #ff8a65, #ff6b6b);
        color: #fff;
      }

      .game-retry {
        background: linear-gradient(135deg, #ffe9a8, #ffd166);
        color: #513100;
      }

      footer {
        text-align: center;
        font-size: 0.9rem;
        color: var(--muted);
      }

      @media (max-width: 640px) {
        header {
          flex-direction: column;
          align-items: flex-start;
        }

        .game-wrap {
          grid-template-columns: 1fr;
        }

        .game-grid {
          grid-template-columns: repeat(3, minmax(72px, 1fr));
        }
      }
    </style>

          offlineFooter: document.getElementById("offline-footer"),
          gameTitle: document.getElementById("game-title"),
          gameInstruction: document.getElementById("game-instruction"),
          gamePrompt: document.getElementById("game-prompt"),
          gameGrid: document.getElementById("game-grid"),
          gameStatus: document.getElementById("game-status"),
          gameNext: document.getElementById("game-next")
        };

        function t(key) {
          const lang = els.lang.value || "en";
          return (translations[lang] && translations[lang][key]) || translations.en[key] || key;
        }

        function setLang(lang) {
          const next = translations[lang] ? lang : "en";
          els.lang.value = next;
          document.documentElement.lang = next;
          document.documentElement.dir = next === "ar" ? "rtl" : "ltr";
          localStorage.setItem("uiLang", next);
          updateCopy();
          buildRound();
        }

        function updateCopy() {
          els.langLabel.textContent = t("language_label");
          els.offlineTitle.textContent = t("offline_title");
          els.offlineMessage.textContent = t("offline_message");
          els.offlineHint.textContent = t("offline_hint");
          els.offlineFooter.textContent = t("offline_footer");
          els.gameTitle.textContent = t("game_title");
          els.gameInstruction.textContent = t("game_instruction");
          els.gameNext.textContent = t("game_next");
        }

        function shuffle(array) {
          const next = array.slice();
          for (let i = next.length - 1; i > 0; i -= 1) {
            const j = Math.floor(Math.random() * (i + 1));
            const temp = next[i];
            next[i] = next[j];
            next[j] = temp;
          }
          return next;
        }

        function buildRound() {
          state.target = FRUITS[Math.floor(Math.random() * FRUITS.length)];
          const pool = FRUITS.slice();
          const picks = [state.target];
          while (picks.length < 9) {
            picks.push(pool[Math.floor(Math.random() * pool.length)]);
          }
          state.grid = shuffle(picks);
          state.solved = false;
          updatePrompt();
          renderGrid();
          setStatus(t("game_status_ready"), false);
        }

        function updatePrompt() {
          els.gamePrompt.textContent = t("game_prompt").replace("{fruit}", t("fruit_" + state.target));
        }

        function playSuccessSound() {
          try {
            const ctx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = ctx.createOscillator();
            const gain = ctx.createGain();
            osc.type = "triangle";
            osc.frequency.setValueAtTime(880, ctx.currentTime);
            gain.gain.setValueAtTime(0.0001, ctx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.2, ctx.currentTime + 0.02);
            gain.gain.exponentialRampToValueAtTime(0.0001, ctx.currentTime + 0.4);
            osc.connect(gain);
            gain.connect(ctx.destination);
            osc.start();
            osc.stop(ctx.currentTime + 0.45);
            osc.onended = () => ctx.close();
          } catch (err) {}
        }

        function setStatus(text, isSuccess) {
          els.gameStatus.textContent = text;
          els.gameStatus.classList.toggle("success", Boolean(isSuccess));
        }

        function handlePick(fruit, button) {
          if (state.solved) {
            return;
          }
          if (fruit === state.target) {
            state.solved = true;
            state.score += 1;
            button.classList.add("correct");
            setStatus(t("game_status_win").replace("{score}", state.score), true);
            playSuccessSound();
            setTimeout(buildRound, 1200);
          } else {
            setStatus(t("game_status_try"), false);
          }
        }

        function renderGrid() {
          els.gameGrid.innerHTML = "";
          state.grid.forEach((fruit) => {
            const button = document.createElement("button");
            button.type = "button";
            button.className = "tile";
          button.dataset.fruit = fruit;
          button.innerHTML =
            "<span class=\"tile-emoji\" aria-hidden=\"true\">" +
            fruitEmoji[fruit] +
            "</span><span class=\"tile-label\">" +
            t("fruit_" + fruit) +
            "</span>";
            button.addEventListener("click", () => handlePick(fruit, button));
            els.gameGrid.appendChild(button);
          });
        }

        els.lang.addEventListener("change", () => setLang(els.lang.value));
        els.gameNext.addEventListener("click", buildRound);

        const storedLang = localStorage.getItem("uiLang");
        setLang(storedLang || "en");
      })();
    </script>
  </body>
</html>
