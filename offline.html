<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sevimli Aile | Offline</title>
    <style>
      :root {
        --bg: #f5f7fb;
        --card: #ffffff;
        --ink: #0f172a;
        --muted: #506078;
        --accent: #0d6efd;
        --success: #22c55e;
        --shadow: 0 20px 50px rgba(15, 23, 42, 0.15);
        --radius-lg: 26px;
        --radius-md: 18px;
        --radius-sm: 12px;
        --font-base: "Baloo 2", "Comic Neue", "Comic Sans MS", system-ui, sans-serif;
        --font-title: "Fredoka", "Baloo 2", system-ui, sans-serif;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        background: radial-gradient(circle at top, #e9f3ff 0%, #f5f7fb 40%, #eef7f1 100%);
        color: var(--ink);
        font-family: var(--font-base);
        display: grid;
        place-items: center;
        padding: 24px;
      }

      .shell {
        width: min(920px, 100%);
        display: grid;
        gap: 18px;
      }

      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 16px;
      }

      .brand {
        font-family: var(--font-title);
        font-size: clamp(1.4rem, 2vw, 1.9rem);
        font-weight: 700;
      }

      .lang-select {
        display: grid;
        gap: 6px;
        font-size: 0.85rem;
        color: var(--muted);
      }

      select {
        padding: 8px 12px;
        border-radius: var(--radius-sm);
        border: 1px solid rgba(15, 23, 42, 0.15);
        background: #fff;
        font-family: inherit;
        font-weight: 600;
      }

      .card {
        background: var(--card);
        border-radius: var(--radius-lg);
        box-shadow: var(--shadow);
        padding: clamp(18px, 4vw, 28px);
        display: grid;
        gap: 18px;
      }

      .offline-copy h1 {
        font-family: var(--font-title);
        margin: 0 0 6px;
        font-size: clamp(1.6rem, 3vw, 2.3rem);
      }

      .offline-copy p {
        margin: 0;
        color: var(--muted);
        line-height: 1.5;
      }

      .offline-copy .hint {
        font-weight: 600;
      }

      .game-card {
        background: linear-gradient(135deg, #f8fbff, #fff6f0);
        border-radius: var(--radius-md);
        padding: 16px;
        display: grid;
        gap: 14px;
        border: 1px solid rgba(15, 23, 42, 0.08);
      }

      .game-head h2 {
        margin: 0 0 6px;
        font-family: var(--font-title);
        font-size: 1.25rem;
      }

      .game-head p {
        margin: 0;
        color: var(--muted);
      }

      .game-grid {
        display: grid;
        grid-template-columns: repeat(3, minmax(80px, 1fr));
        gap: 10px;
      }

      .tile {
        border: none;
        border-radius: var(--radius-md);
        padding: 14px 10px;
        font-family: var(--font-title);
        font-size: 1rem;
        cursor: pointer;
        min-height: 68px;
        color: #102a43;
        box-shadow: inset 0 0 0 2px rgba(15, 23, 42, 0.08);
        transition: transform 0.15s ease, box-shadow 0.15s ease;
      }

      .tile:hover {
        transform: translateY(-2px);
        box-shadow: inset 0 0 0 2px rgba(15, 23, 42, 0.15), 0 8px 16px rgba(15, 23, 42, 0.1);
      }

      .tile.selected {
        box-shadow: inset 0 0 0 3px var(--accent), 0 8px 18px rgba(13, 110, 253, 0.2);
      }

      .tile.matched {
        box-shadow: inset 0 0 0 3px var(--success), 0 10px 20px rgba(34, 197, 94, 0.2);
        transform: translateY(-3px);
      }

      .tile[data-fruit="apple"] {
        background: #fde2e2;
      }

      .tile[data-fruit="banana"] {
        background: #fff3c4;
      }

      .tile[data-fruit="strawberry"] {
        background: #ffe4f1;
      }

      .tile[data-fruit="orange"] {
        background: #ffe6c9;
      }

      .game-status {
        font-weight: 700;
        color: var(--muted);
        min-height: 24px;
      }

      .game-actions {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }

      .game-actions button {
        border: none;
        border-radius: 999px;
        padding: 10px 18px;
        font-family: var(--font-title);
        font-weight: 700;
        cursor: pointer;
      }

      .game-reset {
        background: var(--accent);
        color: #fff;
      }

      .game-retry {
        background: #e2e8f0;
        color: var(--ink);
      }

      footer {
        text-align: center;
        font-size: 0.9rem;
        color: var(--muted);
      }

      @media (max-width: 640px) {
        header {
          flex-direction: column;
          align-items: flex-start;
        }

        .game-grid {
          grid-template-columns: repeat(3, minmax(72px, 1fr));
        }
      }
    </style>
  </head>
  <body>
    <div class="shell">
      <header>
        <div class="brand" id="brand">Sevimli Aile</div>
        <div class="lang-select">
          <label for="lang" id="lang-label">Language</label>
          <select id="lang" name="lang">
            <option value="en">English</option>
            <option value="ru">Русский</option>
            <option value="zh">中文</option>
            <option value="tr">Türkçe</option>
            <option value="az">Azərbaycan</option>
            <option value="ar">العربية</option>
          </select>
        </div>
      </header>

      <main class="card">
        <div class="offline-copy">
          <h1 id="offline-title">You're offline</h1>
          <p id="offline-message">No internet right now. Come back when you're online.</p>
          <p class="hint" id="offline-hint">We saved a small game so kids can keep learning.</p>
        </div>

        <section class="game-card" aria-labelledby="game-title">
          <div class="game-head">
            <h2 id="game-title">Fruit Match</h2>
            <p id="game-instruction">Swap neighbors to make 3 in a row.</p>
          </div>
          <div class="game-grid" id="game-grid" role="grid" aria-label="Fruit match board"></div>
          <div class="game-status" id="game-status" role="status" aria-live="polite"></div>
          <div class="game-actions">
            <button class="game-reset" id="game-reset" type="button">Shuffle</button>
            <button class="game-retry" id="game-retry" type="button">Try again</button>
          </div>
        </section>
      </main>

      <footer id="offline-footer">We'll reconnect when you're back online.</footer>
    </div>

    <script>
      (function () {
        const translations = {
          en: {
            language_label: "Language",
            offline_title: "You're offline",
            offline_message: "No internet right now. Come back when you're online.",
            offline_hint: "We saved a small game so kids can keep learning.",
            offline_footer: "We'll reconnect when you're back online.",
            game_title: "Fruit Match",
            game_instruction: "Swap neighbors to make 3 in a row.",
            game_status_ready: "Pick a fruit, then swap with a neighbor.",
            game_status_win: "Yeehoo! You got it!",
            game_status_try: "Almost! Try another swap.",
            game_status_adjacent: "Choose a neighbor fruit.",
            game_shuffle: "Shuffle",
            game_retry: "Try again",
            fruit_apple: "Apple",
            fruit_banana: "Banana",
            fruit_strawberry: "Strawberry",
            fruit_orange: "Orange"
          },
          ru: {
            language_label: "Язык",
            offline_title: "Нет интернета",
            offline_message: "Сейчас нет связи. Возвращайтесь, когда интернет появится.",
            offline_hint: "Мы сохранили небольшую игру для детей.",
            offline_footer: "Мы подключимся, когда интернет вернется.",
            game_title: "Фруктовое совпадение",
            game_instruction: "Поменяйте соседние фрукты, чтобы собрать 3 в ряд.",
            game_status_ready: "Выберите фрукт и поменяйте с соседом.",
            game_status_win: "Ура! Получилось!",
            game_status_try: "Почти! Попробуйте другой обмен.",
            game_status_adjacent: "Выберите соседний фрукт.",
            game_shuffle: "Перемешать",
            game_retry: "Попробовать снова",
            fruit_apple: "Яблоко",
            fruit_banana: "Банан",
            fruit_strawberry: "Клубника",
            fruit_orange: "Апельсин"
          },
          zh: {
            language_label: "语言",
            offline_title: "暂无网络",
            offline_message: "现在没有网络，联网后再试试。",
            offline_hint: "这里有个小小配对游戏。",
            offline_footer: "网络恢复后我们会自动连接。",
            game_title: "水果配对",
            game_instruction: "交换相邻水果，凑成三个一排。",
            game_status_ready: "先选一个水果，再和旁边的交换。",
            game_status_win: "太棒了！你成功了！",
            game_status_try: "差一点，再试一次。",
            game_status_adjacent: "请选择相邻的水果。",
            game_shuffle: "重新排列",
            game_retry: "再试一次",
            fruit_apple: "苹果",
            fruit_banana: "香蕉",
            fruit_strawberry: "草莓",
            fruit_orange: "橙子"
          },
          tr: {
            language_label: "Dil",
            offline_title: "Baglanti yok",
            offline_message: "Su anda internet yok. Online olunca tekrar gel.",
            offline_hint: "Cocuklar icin kucuk bir oyun hazir.",
            offline_footer: "Internet gelince tekrar baglanacagiz.",
            game_title: "Meyve Eslestirme",
            game_instruction: "Yanyana meyveleri degistir, 3'lu sirayi tamamla.",
            game_status_ready: "Bir meyve sec, sonra yandakiyle degistir.",
            game_status_win: "Yeehoo! Basardin!",
            game_status_try: "Yaklasti! Baska bir degisim dene.",
            game_status_adjacent: "Yandaki bir meyve sec.",
            game_shuffle: "Karistir",
            game_retry: "Tekrar dene",
            fruit_apple: "Elma",
            fruit_banana: "Muz",
            fruit_strawberry: "Cilek",
            fruit_orange: "Portakal"
          },
          az: {
            language_label: "Dil",
            offline_title: "Internet yoxdur",
            offline_message: "Hazirda internet yoxdur. Online olanda tekrar gel.",
            offline_hint: "Usaqlar ucun balaca oyun hazirdir.",
            offline_footer: "Internet qayidanda yeniden qoşulariq.",
            game_title: "Meyve uygunlasdir",
            game_instruction: "Yan-yana meyveleri deyis, 3-u bir sirada duzelt.",
            game_status_ready: "Bir meyve sec, sonra qonsusu ile deyis.",
            game_status_win: "Yeehoo! Duz eladin!",
            game_status_try: "Yaxinlasdin! Basqa bir deyis dene.",
            game_status_adjacent: "Qonsu meyve sec.",
            game_shuffle: "Qarisdir",
            game_retry: "Tekrar dene",
            fruit_apple: "Alma",
            fruit_banana: "Banan",
            fruit_strawberry: "Ciyelek",
            fruit_orange: "Portagal"
          },
          ar: {
            language_label: "اللغة",
            offline_title: "لا يوجد انترنت",
            offline_message: "لا يوجد اتصال حاليا. عد عند توفر الانترنت.",
            offline_hint: "لدينا لعبة صغيرة للاطفال حتى يستمتعوا.",
            offline_footer: "سنعود للاتصال عندما يتوفر الانترنت.",
            game_title: "مطابقة الفواكه",
            game_instruction: "بدل بين فاكهتين متجاورتين لتكوين ثلاثة في صف.",
            game_status_ready: "اختر فاكهة ثم بدّلها مع الجار.",
            game_status_win: "ياي! لقد نجحت!",
            game_status_try: "قريب جدا! جرب تبديلا اخر.",
            game_status_adjacent: "اختر فاكهة مجاورة.",
            game_shuffle: "اعادة ترتيب",
            game_retry: "حاول مرة اخرى",
            fruit_apple: "تفاح",
            fruit_banana: "موز",
            fruit_strawberry: "فراولة",
            fruit_orange: "برتقال"
          }
        };

        const presets = [
          ["apple", "apple", "banana", "banana", "strawberry", "apple", "orange", "banana", "strawberry"],
          ["banana", "strawberry", "banana", "apple", "orange", "apple", "orange", "banana", "strawberry"],
          ["orange", "apple", "banana", "banana", "strawberry", "apple", "apple", "banana", "strawberry"]
        ];

        const state = {
          grid: [],
          selected: null,
          matched: []
        };

        const els = {
          lang: document.getElementById("lang"),
          langLabel: document.getElementById("lang-label"),
          offlineTitle: document.getElementById("offline-title"),
          offlineMessage: document.getElementById("offline-message"),
          offlineHint: document.getElementById("offline-hint"),
          offlineFooter: document.getElementById("offline-footer"),
          gameTitle: document.getElementById("game-title"),
          gameInstruction: document.getElementById("game-instruction"),
          gameGrid: document.getElementById("game-grid"),
          gameStatus: document.getElementById("game-status"),
          gameReset: document.getElementById("game-reset"),
          gameRetry: document.getElementById("game-retry")
        };

        function t(key) {
          const lang = els.lang.value || "en";
          return (translations[lang] && translations[lang][key]) || translations.en[key] || key;
        }

        function setLang(lang) {
          const next = translations[lang] ? lang : "en";
          els.lang.value = next;
          document.documentElement.lang = next;
          document.documentElement.dir = next === "ar" ? "rtl" : "ltr";
          localStorage.setItem("uiLang", next);
          updateCopy();
          renderGrid();
        }

        function updateCopy() {
          els.langLabel.textContent = t("language_label");
          els.offlineTitle.textContent = t("offline_title");
          els.offlineMessage.textContent = t("offline_message");
          els.offlineHint.textContent = t("offline_hint");
          els.offlineFooter.textContent = t("offline_footer");
          els.gameTitle.textContent = t("game_title");
          els.gameInstruction.textContent = t("game_instruction");
          els.gameReset.textContent = t("game_shuffle");
          els.gameRetry.textContent = t("game_retry");
          if (!els.gameStatus.textContent) {
            els.gameStatus.textContent = t("game_status_ready");
          }
        }

        function buildBoard() {
          const preset = presets[Math.floor(Math.random() * presets.length)];
          state.grid = preset.slice();
          state.selected = null;
          state.matched = [];
          els.gameStatus.textContent = t("game_status_ready");
        }

        function isAdjacent(a, b) {
          const rowA = Math.floor(a / 3);
          const colA = a % 3;
          const rowB = Math.floor(b / 3);
          const colB = b % 3;
          return Math.abs(rowA - rowB) + Math.abs(colA - colB) === 1;
        }

        function findMatch() {
          const matches = [];
          for (let row = 0; row < 3; row += 1) {
            const base = row * 3;
            const a = state.grid[base];
            if (a && a === state.grid[base + 1] && a === state.grid[base + 2]) {
              matches.push(base, base + 1, base + 2);
            }
          }
          for (let col = 0; col < 3; col += 1) {
            const a = state.grid[col];
            if (a && a === state.grid[col + 3] && a === state.grid[col + 6]) {
              matches.push(col, col + 3, col + 6);
            }
          }
          return Array.from(new Set(matches));
        }

        function swap(a, b) {
          const temp = state.grid[a];
          state.grid[a] = state.grid[b];
          state.grid[b] = temp;
        }

        function handleSelect(index) {
          if (state.selected === null) {
            state.selected = index;
            renderGrid();
            return;
          }
          if (state.selected === index) {
            state.selected = null;
            renderGrid();
            return;
          }
          if (!isAdjacent(state.selected, index)) {
            state.selected = index;
            els.gameStatus.textContent = t("game_status_adjacent");
            renderGrid();
            return;
          }
          swap(state.selected, index);
          const match = findMatch();
          if (match.length) {
            state.matched = match;
            els.gameStatus.textContent = t("game_status_win");
          } else {
            swap(state.selected, index);
            state.matched = [];
            els.gameStatus.textContent = t("game_status_try");
          }
          state.selected = null;
          renderGrid();
        }

        function renderGrid() {
          els.gameGrid.innerHTML = "";
          state.grid.forEach((fruit, index) => {
            const button = document.createElement("button");
            button.type = "button";
            button.className = "tile";
            button.textContent = t("fruit_" + fruit);
            button.dataset.fruit = fruit;
            if (state.selected === index) {
              button.classList.add("selected");
            }
            if (state.matched.includes(index)) {
              button.classList.add("matched");
            }
            button.addEventListener("click", () => handleSelect(index));
            els.gameGrid.appendChild(button);
          });
        }

        els.lang.addEventListener("change", (event) => setLang(event.target.value));
        els.gameReset.addEventListener("click", () => {
          buildBoard();
          renderGrid();
        });
        els.gameRetry.addEventListener("click", () => window.location.reload());

        const savedLang = localStorage.getItem("uiLang") || "en";
        buildBoard();
        setLang(savedLang);
      })();
    </script>
  </body>
</html>
